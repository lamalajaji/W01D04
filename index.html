<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="border">
        <h1>My TO-DO List</h1>
        <h2><i>Double-click an item to marke it complete</i></h2>
        <input type="text" />
        <button class="addbtn">Add</button>

        <div class="list">
          <ol>
            <li>My</li>
            <li class="todo"><s>To Do</s></li>
            <li>list</li>
          </ol>
        </div>

        <button class="btn1">Clear completed</button>
        <button class="btn2">Empty list</button>
        <button class="btn3">Save list</button>
      </div>
    </div>
  </body>
</html>
